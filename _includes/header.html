<!doctype html>
<html>

<head>  
  
  <title>{{ site.name }}</title>
  
  <!-- // Site Info
  ====================================
  
  Version:  {{ site.version }}
  
  Launch:   {{ site.launch }}
  Updated:  {{ site.time | date_to_string }}
  
  Author:   {{ site.seo.author }}
  
  Notes:    Handcrafted by Bivee LLC
            http://www.bivee.co
            Built on HTML5UP http://html5up.net
  
  ====================================
  // -->

  <!-- Primary Metadata  -->
  <meta charset="utf-8">
  <meta name="description" content="{% if page.description == null %}{{ site.seo.description }}{% else %}{{ page.description }}{% endif %}"/>
  <meta name="keywords" content="{{ site.seo.tags }}, {{ page.tags }}"/>
  <meta name="author" content="{% if post %}{{ post.author }}{% else %}{{ site.seo.author }}{% endif %}"/>
  <meta name='viewport' content='width=device-width, target-densitydpi=160dpi, initial-scale=1'>
  <meta name="google-site-verification" content="{{ site.google.verification }}"/>
  
  <!-- Social Metadata  -->
  <meta property="fb:admins" content="{{ site.facebook.admins }}"/>
  <meta property="fb:app_id" content="{{ site.facebook.api }}"/>
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:description" content="{% if page.description == null %}{{ site.seo.description }}{% else %}{{ page.description }}{% endif %}"/>
  <meta property="og:image" content="{{ site.assets.img }}og-image.jpg"/>
  <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
  
  <!-- Robots & Favicons  -->
  <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  <meta name="robots" content="index, follow"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
  <!-- CSS and Fonts  -->
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet" type="text/css" />    
    <noscript>
      <link rel="stylesheet" href="{{ site.assets.css }}/skel-noscript.css" />
      <link rel="stylesheet" href="{{ site.assets.css }}/style.css" />
      <link rel="stylesheet" href="{{ site.assets.css }}/style-desktop.css" />
      <link rel="stylesheet" href="{{ site.assets.css }}/style-noscript.css" />      
    </noscript>


    <!--[if lte IE 8]><script src="{{ site.assets.js }}html5shiv.js"></script>
    <link rel="stylesheet" href="{{ site.assets.css }}ie8.css" /><![endif]-->

</head>
<body class="homepage">
