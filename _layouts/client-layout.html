
{% include header.html %}
 <div id="header_single">
  {% include nav.html %}
  {% if page.subtitle %}
    {% assign post_subtitle = page.subtitle | markdownify %}
  {% endif %}
 </div>
 <div id="single-client" class="wrapper style1">

        <div class="container">
          <div class="row">
            <div class="4u" id="sidebar">
                <img src="{{ site.assets.logos }}{{ page.logo }}" class="client-logo"/>       
            </div>
            <div class="8u skel-cell-important" id="content">
              <article id="main">
                <header>
                  <h2>{{page.title}}</h2>
                  <span class="byline">
                    {{ post_subtitle }}
                  </span>
                </header>
                <h2> Our Role </h2>
                <p>
                 {{ content }}
                </p>
              </article>
            </div>
          </div>          
        </div>
      </div>

{% include footer.html %}
